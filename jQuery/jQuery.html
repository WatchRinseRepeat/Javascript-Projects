<!DOCTYPE html>
<html lang="en">
    <head>
    <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>

    <script>
        $(document).ready(function() { //when the document finishes loading
            $("html").append( //create some content
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='p1'>Paragraph 1</p>\
                            <p id='p2'>Paragraph 2</p>\
                            <p id='p3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"          
            );
            $("#p2").css({"color":"red",}) //make p2 red
            $("#p3").click(function(){ //on click of p3 hide the header
                $('h1').hide();
            })
            $("#p1").one("click", firstCLick );
            function firstCLick() { //do this on the first click
                $(this).html("If you click my again, I'm leaving!");
                //set up for what to do after the first click
                $(this).click(function() {
                    $("p").hide(2000);
                });
            }
        });

    </script>
</html>
