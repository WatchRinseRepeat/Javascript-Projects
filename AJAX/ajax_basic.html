<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            //Step 1: setup the xml http request object
            var ajax = new XMLHttpRequest();

            //Step 2: prepare the open ajax request
            ajax.open('GET', 'content.html');
            
            //Step 3: defind the ajax response callback method
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) { //state 4 means ready to be sent back
                    document.getElementById('content').innerHTML = ajax.responseText; //what to do with the data
                }
            }

            //Step 4: send the ajax request for data
            function getContent() {
                ajax.send(); //send the request that we setup in step 2
                document.getElementById("btn_content").style.display = 'none'; //make the button disappear
            }

		</script>
    </body>
</html>
